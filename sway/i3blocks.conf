separator_block_width=15
markup=none

[volume]
label=Vol:
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=once
signal=15
color=#CCCCCC

[wifi]
label=Wifi
command=tail -n1  /proc/net/wireless | awk '{ print int($3 * 100 / 70) }' | xargs -i echo "{}"%
# command=~/dev/l0st3d/i3blocks/scripts/wifi
instance=wlp58s0
interval=10
separator=false
color=#448888

