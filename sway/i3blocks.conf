[battery]
label=âš¡
command=upower -e | grep -i battery | xargs -i upower -i "{}" | grep -E "state|to\ full|percentage|native-path" | sed -e 's/native-path://' -e 's/percentage://' -e 's/state://' | xargs echo -n
